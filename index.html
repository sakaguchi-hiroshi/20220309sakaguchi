<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社 TECH</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">企業情報</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">よくある質問</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </header>
  <main>
    <article>
      <section>
        <img src="img/mv.png" alt="企業イメージ画像">
        <p>最新のテクノロジーで社会課題を解決</p>
      </section>
    </article>
  </main>
  <footer>
    <h2>会社概要</h2>
    <table>
      <tr>
        <th><b>会社名</b></th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th><b>代表者</b></th>
        <td>山田太郎</td>
      </tr>
      <tr>
        <th><b>所在地</b></th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th><b>設立</b></th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th><b>従業員数</b></th>
        <td>100人</td>
      </tr>
      <tr>
        <th><b>資本金</b></th>
        <td>1000万円</td>
      </tr>
    </table>
    <h2>お問い合わせ</h2>
    <form action="#" method="post">
      <label for="co-name">会社名</label>
      <input type="text" id="co-name">
    </form>
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name">
    </form>
    <form action="#" method="post">
      <label for="male">メールアドレス</label>
      <input type="email" id="male">
    </form>
    <form action="#" method="post">
      <label for="text">お問い合わせ内容</label>
      <textarea name="textarea" id="text" cols="80" rows="10"></textarea>
    </form>
    <form action="#">
      <input type="submit" value="お申し込み">
    </form>
    <small>&copy 2020 TECH inc.</small>
  </footer>
</body>
</html>
